<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <Script>

        let age = prompt('Digite um número!', ' ');

        if (!(age >= 14 && age <= 90))
        {
            alert(`${age} não está entre 14 e 90!`)
        }
        else
        {
            alert(`${age} está entre 14 e 90!`)
        }

    </Script>

</body>
</html>
